<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet" />

    <!--Link Swiper-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Store Hub | Delivery Order Details</title>
  </head>

  <body class="light">
    <div class="order-Trick">
      <div class="container">
        <div id="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110573.72684610262!2d31.133333!3d27.166667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x144ff8f5e1b9e5d1%3A0x3e5f0e8f0738f71e!2z2KfZhNmB2YrYqSDYp9mE2LTYsdmD2Kk!5e0!3m2!1sar!2seg!4v1709387586276!5m2!1sar!2seg"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <div class="orders-panel">
          <h2>New Orders</h2>
          <div class="order">
            <p><strong>Sarah Johnson</strong></p>
            <p>456 Park Avenue, New York</p>
            <p>
              <span class="time">15-20 min</span> |
              <span class="distance">1.2 km</span>
            </p>
            <p class="price">$12.50</p>
            <button class="accept">Accept</button>
            <button class="decline">Decline</button>
          </div>
          <div class="order">
            <p><strong>Michael Brown</strong></p>
            <p>789 Broadway, New York</p>
            <p>
              <span class="time">25-30 min</span> |
              <span class="distance">2.5 km</span>
            </p>
            <p class="price">$15.75</p>
            <button class="accept">Accept</button>
            <button class="decline">Decline</button>
          </div>
          <h2>Past Deliveries</h2>
          <div class="order past">
            <p>#1234 Emma Wilson</p>
            <p>$10.25</p>
          </div>
          <div class="order past">
            <p>#1233 James Smith</p>
            <p>$8.50</p>
          </div>
        </div>
      </div>
    </div>
    <script src="mainDelivery.js"></script>
  </body>
</html>
