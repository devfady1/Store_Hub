<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <title>Store Hub | Main</title>
</head>
<body>

    <div class="wishlist-header">
        <h2>Wishlist (4)</h2>
        <button class="move-all-btn">Move All To Bag</button>
    </div>

    <!-- الصف الأول -->
    <div class="wishlist-row">
        <div class="product">
            <img src="/FRONT-END/images/bag.png" alt="Gucci duffle bag">
            <button class="add-to-cart">Add To Cart</button>
            <p>Gucci duffle bag</p>
            <p class="price">$960 <span class="old-price">$1160</span></p>
            
        </div>
        <div class="product">
            <img src="/FRONT-END/images/speaker.png" alt="RGB liquid CPU Cooler">
            <button class="add-to-cart">Add To Cart</button>
            <p>RGB liquid CPU Cooler</p>
            <p class="price">$1960</p>
            
        </div>
        <div class="product">
            <img src="/FRONT-END/images/game.png" alt="GPII Shooter USB Gamepad">
            <button class="add-to-cart">Add To Cart</button>
            <p>GPII Shooter USB Gamepad</p>
            <p class="price">$550</p>
        </div>
        <div class="product">
            <img src="/FRONT-END/images/jacket2.png" alt="Quilted Satin Jacket">
            <button class="add-to-cart">Add To Cart</button>
            <p>Quilted Satin Jacket</p>
            <p class="price">$750</p>
        </div>
    </div>

    <div class="just-for-you-section">
        <div  class="section-header">
        <h2>Just For You</h2>
        <button class="move-all-btn">See All</button>
        </div> 
    <!-- الصف الثاني -->
    <div class="wishlist-row">
        <div class="product">
            <img src="laptop.jpg" alt="ASUS FHD Gaming Laptop">
            <button class="add-to-cart">Add To Cart</button>
            <p>ASUS FHD Gaming Laptop</p>
            <p class="price">$960 <span class="old-price">$1160</span></p>
            
        </div>
        <div class="product">
            <img src="monitor.jpg" alt="IPS LCD Gaming Monitor">
            <button class="add-to-cart">Add To Cart</button>
            <p>IPS LCD Gaming Monitor</p>
            <p class="price">$1160</p>
        </div>
        <div class="product">
            <img src="red-gamepad.jpg" alt="HAVIT HV-692 Gamepad">
            <button class="add-to-cart">Add To Cart</button>
            <p>HAVIT HV-692 Gamepad</p>
            <p class="price">$560</p>
        </div>
        <div class="product">
            <img src="keyboard.jpg" alt="AK-900 Wired Keyboard">
            <button class="add-to-cart">Add To Cart</button>
            <p>AK-900 Wired Keyboard</p>
            <p class="price">$200</p>
        </div>
    </div>
    </div>
</body>
</html>
