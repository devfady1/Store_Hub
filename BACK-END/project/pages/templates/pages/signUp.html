{% extends 'pages/base.html' %}

{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Store Hub | Sign Up</title>
  </head>
  <body class="light">
    <style>
      .input-box:hover {
          background-color: #f0f0f0;
          border-color: #007bff;
      }

      button:hover {
          background-color: #0056b3;
          color: white;
      }

      .alert {
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
          padding: 10px;
          margin-bottom: 15px;
      }

      .error-message {
          color: red;
          font-size: 12px;
          margin-top: 5px;
      }
    </style>
    <!-- Start Sign -->
    <div class="sign">
      <div class="sign-container">
        <div class="sign-image">
          <img src="{% static 'images/login.png' %}" alt="Login Image">
        </div>
        <div class="sign-form">
          <h6>Create an account</h6>
          <p>Enter your details below</p>
          
          <!-- عرض رسائل الخطأ إذا كانت موجودة -->
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="input-box">
              <input type="text" name="username" id="id_username" required>
              <label for="id_username">Name</label>
              <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
              <input type="email" name="email" id="id_email" required>
              <label for="id_email">Email</label>
              <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
              <input type="text" name="PhoneNumber" id="id_PhoneNumber" required>
              <label for="id_PhoneNumber">Phone Number</label>
              <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-box">
              <input type="password" name="password1" id="id_password1" required>
              <label for="id_password1">Password</label>
              <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box">
              <input type="password" name="password2" id="id_password2" required>
              <label for="id_password2">Confirm Password</label>
              <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box">
              <select name="role" id="id_role" required>
                  <option value=""></option>
                  {% for value, label in form.role.field.choices %}
                      <option value="{{ value }}">{{ label }}</option>
                  {% endfor %}
              </select>
              <label for="id_role">Select Your Role</label>
              <i class="fa-solid fa-user-tag"></i>
          </div>
            <div class="input-box">
              <button type="submit"><span>Sign Up</span></button>
            </div>

            <div class="already-account">
              Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Sign -->
    
    <script src="{% static 'js/test.js' %}"></script>
  </body>
</html>
{% endblock %}
