{% extends 'pages/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet" />
    <title>Store Hub | CheckOut</title>
  </head>

  <body class="light">
    <div class="breadcrumb-checkout">
      <a href="#">Account</a> / <a href="account.html">My Account</a> /
      <a href="#">Product</a> / <a href="cart.html">View Cart</a>
      <span class="check">/</span>
      <a href="checkout.html" class="check">Checkout</a>
    </div>
    <div class="container-checkout">
      <div class="billing">
        <h2>Billing Details</h2>
        <form class="cheakout-form">
          <div class="form-group">
            <label>First Name <span>*</span></label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Street Address <span>*</span></label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Apartment, floor, etc. (optional)</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Town/City<span>*</span></label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Phone Number<span>*</span></label>
            <input type="tel" />
          </div>
          <div class="form-group">
            <label>Email Address<span>*</span></label>
            <input type="email" />
          </div>
          <label id="label">
            <input type="checkbox" checked /> Save this information for faster
            check-out next time
          </label>
        </form>
      </div>

      <div class="order-summary">
        <div class="product-item">
          <div class="product-left">
            <div class="product-image">
              <img src="images/lcd.png" alt="LCD Monitor" />
            </div>
            <div class="product-name">LCD Monitor</div>
          </div>
          <div class="product-price">$650</div>
        </div>

        <div class="product-item">
          <div class="product-left">
            <div class="product-image">
              <img src="images/game.png" alt="H1 Gamepad" />
            </div>
            <div class="product-name">H1 Gamepad</div>
          </div>
          <div class="product-price">$1100</div>
        </div>
        <div class="total-row-check row3">
          <span>Subtotal:</span>
          <span>$1750</span>
        </div>
        <div class="total-row-check row4">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <div class="total-row-check">
          <span>Total:</span>
          <span>$1750</span>
        </div>

        <div class="payment-options">
          <div class="payment-method">
            <div class="payment-method-left">
              <input type="radio" name="payment" id="bank" />
              <label for="bank">Bank</label>
            </div>
            <div class="payment-icons">
              <div class="payment-icon">
                <img src="images/Visa.png" alt="Bank Card 1" />
              </div>
              <div class="payment-icon">
                <img src="images/Bkash.png" alt="Bank Card 2" />
              </div>
              <div class="payment-icon">
                <img src="images/Mastercard.png" alt="Bank Card 3" />
              </div>
              <div class="payment-icon">
                <img src="images/Nagad.png" alt="Bank Card 4" />
              </div>
            </div>
          </div>
          <div class="payment-method">
            <div class="payment-method-left">
              <input type="radio" name="payment" id="cod" checked />
              <label for="cod">Cash on delivery</label>
            </div>
          </div>
        </div>

        <div class="coupon-container">
          <input type="text" placeholder="Coupon Code" />
          <button class="apply-btn">Apply Coupon</button>
        </div>

        <button class="place-order-btn">Place Order</button>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
