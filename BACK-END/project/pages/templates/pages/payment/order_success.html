{% extends 'pages/base.html' %}

{% block content %}
{% load static %}

<div class="page-wrapper">
    <div class="success-card">
        <h1>تم تأكيد الطلب بنجاح! ✅</h1>
        <p>شكراً لطلبك. سيتم التواصل معك قريباً.</p>
        <a href="{% url 'index' %}" class="btn-home">الرجوع للصفحة الرئيسية</a>
        <a href="{% url 'my_orders' %}" class="btn-track">متابعة الطلب</a>
    </div>
</div>
<audio id="order-audio" hidden autoplay>
  <source src="{% static 'sounds/ch.m4a' %}" type="audio/mp4">
</audio>

<script>
  window.addEventListener("load", function () {
    const audio = document.getElementById("order-audio");
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise.catch((error) => {
        console.log("Autoplay blocked. Waiting for click...");
        document.body.addEventListener("click", function () {
          audio.play();
        }, { once: true });
      });
    }
  });
</script>
{% endblock %}
