{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Store Hub | 500 Error</title>
    <style>
      :root {
        --breadcrumb-color-home: grey;
        --breadcrumb-color-about: #333;
        --breadcrumb-color-home-dark: #ccc;
        --breadcrumb-color-about-dark: #fff;
        --breadcrumb-separator-color: black;
        --breadcrumb-separator-color-dark: #ccc;
      }

      body.light .breadcrumb .home {
        color: var(--breadcrumb-color-home);
      }

      body.light .breadcrumb .about {
        color: var(--breadcrumb-color-about);
      }

      body.light .breadcrumb .separator {
        color: var(--breadcrumb-separator-color);
      }

      body.dark .breadcrumb .home {
        color: var(--breadcrumb-color-home-dark);
      }
      body.dark .breadcrumb .about {
        color: var(--breadcrumb-color-about-dark);
      }

      body.dark .breadcrumb .separator {
        color: var(--breadcrumb-separator-color-dark);
      }

      .breadcrumb {
        display: flex;
        align-items: center;
        font-size: 18px;
        font-weight: 500;
        margin-left: 140px;
        margin-top: 60px;
      }

      .breadcrumb .a1 {
        color: grey;
      }

      .breadcrumb .separator {
        margin: 0 5px;
        color: #000;
      }

      .breadcrumb .a2 {
        color: #333;
      }
      .dark .notfound {
        color: #fff;
      }
      .notfound h1 {
        font-size: 100px;
        text-align: center;
      }
      .notfound p {
        font-size: medium;
        text-align: center;
      }
      .btn-back {
        display: inline-block;
        padding: 15px 30px;
        background-color: #e74c3c;
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .btn-back:hover {
        background-color: #c0392b;
      }
    </style>
  </head>

    <div class="breadcrumb">
      <a href="{% url 'index' %}" class="a1">Home</a>
      <span class="a2">/</span>
      <a href="#" class="a2">404 Error</a>
    </div>

    <div class="notfound">
      <h2>500 Internal Server Error</h2>
      <br />
      <p>Your visited page not found. You may go home page.</p>
      <div style="text-align: center; margin-top: 50px">
        <a href="{% url 'index' %}" class="btn-back">Back to home page</a>
      </div>
    </div>
  </body>
</html>
{% endblock %}
